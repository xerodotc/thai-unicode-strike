<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Unicode strikethrough text generator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script type="text/javascript" src="strike.js"></script>
		<script type="text/javascript">
		$(function() {
			$('#generate').click(function() {
				$('#output').val(strikethrough($('#input').val()));
			});
			
			$('#tweet').click(function() {
				window.open('https://twitter.com/intent/tweet?text=' + $('#output').val(), 'twitter');
			});
		});
		</script>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark">
			<span class="navbar-brand mb-0 h1">Unicode strikethrough text generator</span>
			<span class="navbar-text">Compatible with Thai language</span>
		</nav>
		<div class="container">
			<div class="row"><div class="col">&nbsp;</div></div>
			<div class="row">
				<div class="col-lg">
					<h4>Input</h4>
					<textarea id="input" rows="8" class="form-control"></textarea>
					&nbsp;
					<button id="generate" class="form-control btn btn-primary">Generate!</button>
					&nbsp;
				</div>
				<div class="col-lg">
					<h4>Output</h4>
					<textarea id="output" rows="8" class="form-control" readonly></textarea>
					&nbsp;
					<button id="tweet" class="form-control btn btn-secondary">Tweet this!</button>
					&nbsp;
				</div>
			</div>
			<div class="row">
				<div class="col">
					<p>Inspired by <a href="http://adamvarga.com/strike/" target="_blank">http://adamvarga.com/strike/</a><br>Created by <a href="https://vi.satou.ch/" target="_blank">Visatouch (xerodotc)</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
